{% extends 'gdrive/main.html' %}

{% load static %}

{% block content %}

<div class="row">
        <div class="col-md-6">
                <div class="card card-body">

                <p> Are you sure you want to delete the "{{item}}"</p>
                <form action='{% url 'delete_file' item.id %}' method = 'POST'>
                        {% csrf_token %}
                        <a class='btn btn-warning' href = "{% url 'user' %}">Cancel </a>
                        <input class='btn btn-danger' type = "submit" name = "Confirm">
                </form>
                </div>
        </div>
</div>


{% endblock %}
