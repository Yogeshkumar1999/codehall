{% extends 'gdrive/main.html' %}
{% load static %}


{% block content %}
<style>

	body{
		background-color:  #638CB8;
	}

	input{
		width: 100%;
		padding: 12px 20px;
		margin: 8px 0;
		box-sizing: border-box;
	}

	input::placeholder {
	  color: #d3d3d3;
	}

	.submit{
		background-color: #6BA3E8;
	}

	.side-column {
		width:200px;
		margin: 100px auto;
		padding:20px;
		background-color: #fff;
		border-radius: 3px;
		box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
	}


	.main-column {
		width:600px;
		margin: 100px auto;
		padding:20px;
		background-color: #fff;
		border-radius: 3px;
		box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
	}

	.item-row{
		background-color: #906abd;
		margin: 10px;
		padding: 20px;
		color: #fff;
		font-size: 16px;
		box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
	}

	.btn-danger{
		background-color: #ffae19;
		border-color: #e59400;
	}

</style>
<br>
<br>
  <div class="column side-column" style=" width:20%; float : left" >
	  <div style="text-align:center">
		  <p> To Upload the File </p>
		  <a class="btn  btn-danger" style = "float: center"  href="{% url 'upload_file' %}">Upload</a>
	  </div>
	  <br>
	  <br>
	  <br>
	  <p> Filled Space </p>
	  <p>{{total_size}}MB of 1 GB</p>
	  <div class="progress">
		  <div class="progress-bar" role="progressbar" style="width: {{progress}}%;"  aria-valuemin="0" aria-valuemax="1000"></div>
</div>
  </div>

  <div class="column main-column" style=" width:80% margin: 10px float:right ">

                <form method="get">
                    {{myfilter.form}}
                    <button class="btn btn-primary" type="submit">Search</button>
                </form>
                <div class="todo-list">

                {% for file in files %}
                        <div class="item-row">
                                <span>{{file}}</span>
                                <a class="btn btn-sm btn-danger" style = "float:right" href="{% url 'delete_file' file.id %}">Delete</a>
                                <a class="btn btn-sm btn-info" style = "float:right "  href="{{file.file_name.url}}" download>Download</a>

                        </div>
                {% endfor %}
                </div>
  </div>
{% endblock %}
